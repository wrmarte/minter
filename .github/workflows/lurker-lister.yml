name: Lurker Lister (OpenSea -> Inbox)

on:
  schedule:
    # every 5 minutes (GitHub may drift slightly)
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Run lister
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
          LISTER_DEBUG: "1"
          LISTER_LIMIT: "25"
        run: node scripts/lurkerListerAction.js
